<!DOCTYPE html>
<html>
<head>
    <title>refreshr test page</title>
    <style>
        body {
            display: table-cell;
            font-family: 'lucida grande', tahoma, verdana, arial, sans-serif;
            font-weight: bold;
            font-size: 300%;
            margin: 0;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <span></span>
    <script>
        var characters = [],
            a = "A".charCodeAt(0),
            z = "Z".charCodeAt(0),
            diff = z - a,
            i = 0;
        for (; i < 4; i++) {
            characters.push(String.fromCharCode(a + Math.floor(Math.random() * diff)));
        }
        document.body.style.height = document.documentElement.clientHeight + "px";
        document.body.style.width = document.documentElement.clientWidth + "px";
        document.querySelectorAll("span")[0].innerText = characters.join(" ");
    </script>
    <script src="refreshr.js"></script>
</body>
</html>
